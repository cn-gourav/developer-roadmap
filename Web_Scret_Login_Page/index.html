<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>


</head>

<body>
    <!-- main-container  -->
    <div class="container-fluid">

        <!-- container  -->
        <div class="row align-items-center flex-md-row flex-lg-row flex-column-reverse justify-content-evenly ">

            <!-- left-container  -->
            <div class="l-container col-10 col-md-4 col-lg-4 d-flex gap-2 flex-column align-content-center">

                <div>

                    <h1 class="heading">Welcome Back ðŸ‘‹</h1>
                    <p class="fw-normal para">Today is new day.It's your day.You shape it.
                        Sign in to start managing your projects. </p>

                    <!-- form section  -->
                    <form action="" class="m-2">
                        <div class="mb-2">
                            <label for="Email" class="form-label para">Email address</label>
                            <input type="email" class="form-control border-0 shadow-none" id="Email"
                                placeholder="Example@gmail.com">
                        </div>
                        <div class="mb-2">
                            <label for="Password" class="form-label para">Password</label>
                            <input type="password" class="form-control border-0 shadow-none" id="Password"
                                placeholder="At least 8 characters">
                        </div>

                        <p class="text-end para"><a href="/">Forget Password?</a></p>
                        <button class="btn  btn-dark btn-hover rounded-3 w-100 green mb-2 ">Sign In</button>
                    </form>

                    <!-- or section  -->
                    <div class="d-flex align-items-center my-1">
                        <hr class="flex-grow-1 border-0 border-top border-dark">
                        <span class="px-3 text-body para d-none d-lg-block">Or</span>
                        <span class="px-3 text-body para d-lg-none">Or sign in with</span>
                        <hr class="flex-grow-1 border-0 border-top border-dark">
                    </div>


                    <!-- social btn  -->
                    <div class="d-flex flex-lg-column flex-sm-row">
                        <button class="btn btn-hover rounded-3 w-100 my-2 d-none d-lg-block">
                            <i class="bi bi-google me-2"></i>
                            Sign in with Google
                        </button>
                        <button class="btn btn-hover rounded-3 w-100 my-2  d-lg-none ">
                            <i class="bi bi-google me-2"></i> <br>
                            Google
                        </button>
                        <button class="btn btn-hover  rounded-3 w-100 d-none d-lg-block">
                            <i class="bi bi-facebook me-2"></i>Sign in with Facebook</button>
                        <button class="btn btn-hover  rounded-3 w-100  d-lg-none "><i class="bi bi-facebook me-2 "></i>
                            <br>
                            Facebook</button>
                    </div>

                    <p class="text-center mt-4 para">Don't have an account? <a href="#">Sign up</a></p>

                </div>
            </div>


            <!-- right container  -->
            <div class="col-10 col-md-5 d-flex justify-content-center align-items-center p-3">
                <img src="./Img/Login Art.png" class="img-fluid rounded object-fit-cover" alt="Login illustration"
                    style="max-height: clamp(100%, 100%, 100%); width: 100%;">
            </div>
        </div>

    </div>




    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
